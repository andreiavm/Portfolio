<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="icon" href="/graphics/icon.ico" />
    <title>Andrei Avram | Portfolio</title>
  </head>
  <body>
    <div class="container">
      <header class="header" id="header"> 
        <div class="logo">
          <a href="#">
            <h2 class="name">
              andrei avram
            </h2>
          </a>
          <img src="/graphics/yellow-semi.png" alt="yellow semi-circle" class="semi">
        </div>
        <nav class="navigation">
          <ul class="navigation_list">
            <a class="navigation_link" href="#">
              <li class="navigation_list-item work">work</li>
            </a>
            <a class="navigation_link" href="">
              <li class="navigation_list-item about">about</li>
            </a>
            <a class="navigation_link" href="">
              <li class="navigation_list-item contact">contact</li>
            </a>
          </ul>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero_left" id="hero-left">
            <div class="hero_header">
              <img class="red-square" src="/graphics/red-square.png">
              <h1 class="main-title" id="main-title">
                  designer<br>
                  developer<br>
                  digital artisan
              </h1>
              <img class="blue-triangle" src="/graphics/blue-triangle.png">
            </div>
            <p class="hero_body"><span class="my-name">Andrei</span> is a designer based in Rotterdam, focusing on crafting beautiful digital experiences by combining interaction psychology with a pixel-perfect approach to aesthetics.</p>
          </div>
          <div class="hero_right">
            <img src="/graphics/abstract-render.png" alt="abstract-shapes" class="abstract-shapes" id="abstract-shapes">
            <img src="/graphics/yellow-rect.png" alt="yellow-rectangle" class="yellow-rect" id="yellow-rect">
          </div>
        </section>
      </main>
      </nav>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
